<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Śledzenie trasy GPS</title>
  <style>
    #map {
      height: 90vh;
      width: 100%;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h2>Śledzenie trasy GPS</h2>
<div id="map"></div>
<button id="saveRouteBtn">Zapisz trasę</button>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  let map = L.map('map').setView([52.2297, 21.0122], 13); // Początkowa lokalizacja - Warszawa

  // Dodajemy mapę OpenStreetMap (jest darmowa i bez klucza API)
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
  }).addTo(map);

  let route = []; // Tablica do przechowywania trasy
  let polyline = L.polyline(route, { color: 'blue' }).addTo(map); // Rysowanie trasy

  let marker;

  // Funkcja do aktualizacji lokalizacji na mapie
  function updateLocation(position) {
    const lat = position.coords.latitude;
    const lng = position.coords.longitude;
    const newPos = [lat, lng];

    // Dodajemy nowy punkt trasy
    route.push(newPos);
    polyline.setLatLngs(route);

    // Ustawiamy marker na nową lokalizację
    if (marker) {
      marker.setLatLng(newPos);
    } else {
      marker = L.marker(newPos).addTo(map);
    }

    // Przemieszczamy mapę do nowej lokalizacji
    map.panTo(newPos);
  }

  // Obsługuje błędy (np. brak dostępu do GPS)
  function showError(error) {
    switch (error.code) {
      case error.PERMISSION_DENIED:
        alert("Brak dostępu do lokalizacji.");
        break;
      case error.POSITION_UNAVAILABLE:
        alert("Nie można uzyskać lokalizacji.");
        break;
      case error.TIMEOUT:
        alert("Upłynął czas oczekiwania na lokalizację.");
        break;
      default:
        alert("Nieznany błąd.");
    }
  }

  // Sprawdzamy, czy geolokalizacja jest dostępna w przeglądarce
  if (navigator.geolocation) {
    navigator.geolocation.watchPosition(updateLocation, showError, {
      enableHighAccuracy: true
    });
  } else {
    alert("Geolokalizacja nie jest wspierana przez tę przeglądarkę.");
  }

  // Funkcja do zapisywania trasy
  document.getElementById('saveRouteBtn').addEventListener('click', function() {
    if (route.length === 0) {
      alert('Nie nagrano żadnej trasy.');
      return;
    }

    // Zapisujemy trasę w formacie JSON (możesz później użyć tego do przechowywania w bazie danych)
    const routeData = {
      route: route.map(([lat, lng]) => ({ lat, lng })),
      timestamp: new Date().toISOString()
    };

    // Tworzymy plik JSON z trasą i umożliwiamy pobranie
    const blob = new Blob([JSON.stringify(routeData, null, 2)], { type: 'application/json' });
    const url = URL.createObjectURL(blob);

    const a = document.createElement('a');
    a.href = url;
    a.download = 'trasa.json';
    a.click();
    URL.revokeObjectURL(url);
  });
</script>
</body>
</html>
